  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial; background:linear-gradient(180deg,#071021 0%, #071827 100%);color:#e6eef8}
    .wrap{max-width:1200px;margin:28px auto;padding:18px}
    h1{margin:0 0 14px;font-size:20px;font-weight:600;color:var(--accent)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:14px}

    .card{display:block;text-align:left;background:rgba(255,255,255,0.02);border-radius:12px;overflow:hidden;cursor:pointer;box-shadow:0 6px 18px rgba(2,6,23,0.6);transition:transform .12s ease, box-shadow .12s ease;border:0;text-decoration:none;color:inherit}
    .card:focus{outline:3px solid rgba(125,211,252,.12)}
    .card:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(2,6,23,0.7)}

    .thumb{position:relative;padding-top:56.25%;background:#05131f}
    .thumb img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .thumb .play{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:56px;height:56px;border-radius:999px;background:rgba(0,0,0,0.45);display:grid;place-items:center}
    .thumb .play svg{width:22px;height:22px;fill:var(--accent)}

    .meta{padding:10px 12px}
    .meta h3{margin:0;font-size:14px;color:#dff6ff}
    .meta p{margin:6px 0 0;font-size:12px;color:#9fb7c9}

    @media (max-width:480px){ .meta h3{font-size:13px} }
  </style>
</head>
